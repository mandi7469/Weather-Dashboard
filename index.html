<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="p-4 mb-4 text-center header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row column-gap-5">
            <div class="col-3">
                <h4>Search for a City:</h4>
                <div class="mb-2">
                    <input type="input" class="form-control" id="search-input" placeholder="San Diego">

                </div>
                <div class="d-grid">
                    <button class="btn btn-primary mb-2" type="button" id="search-button">Search</button>
                </div>

                <div id="button-list" class="d-grid gap-2 btn-group-vertical" role="group" aria-label="Vertical button group">
                    <!-- <button type="button" class="btn btn-secondary">Button</button> -->
                   
                </div>
            </div>
            <div class="col-7">
                <div class="today-forecast border border-black p-2">
                    <h4 id="city-name"><img id="today-forecast-image"></h4> 
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                </div>
                <h5 class=" five-day pt-3">5-Day Forecast:</h5>

                <div class="d-flex flex-row justify-content-around h-75">
                    <div id="day1" class="d-flex flex-column m-2 p-2 text-light bg-black bg-opacity-75" style="width: 25%;">
                        <h5>Flex item 1</h5>
                        <img>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div id="day2" class="m-2 p-2 text-light bg-black bg-opacity-75" style="width: 25%;">
                        <h5>Flex item 2</h5>
                        <img>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div id="day3" class="m-2 p-2 text-light bg-black bg-opacity-75" style="width: 25%;">
                        <h5>Flex item 3</h5>
                        <img>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div id="day4" class="m-2 p-2 text-light bg-black bg-opacity-75" style="width: 25%;">
                        <h5>Flex item 4</h5>
                        <img>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div id="day5" class="m-2 p-2 text-light bg-black bg-opacity-75" style="width: 25%;">
                        <h5>Flex item 5</h5>
                        <img>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>

                </div>


            </div>

        </div>



    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
